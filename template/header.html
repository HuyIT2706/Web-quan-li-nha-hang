<div class="container">
    <div class="header--container">
        <!-- Logo -->
        <a href="./index.html">
            <figure class="header--logo">
                <img src="./assets/img/logo.svg" alt="One Food Logo">
                <p class="logo--title">One Food</p>
            </figure>
        </a>
        <!-- nav -->
        <nav class="header--nav">
            <ul class="nav--ul">
                <li><a href="./index.html" class="nav--link">Trang chủ</a></li>
                <li><a href="./menu.html" class="nav--link">Thực đơn</a></li>
                <li><a href="./about.html" class="nav--link">Về chúng tôi</a></li>
                <li><a href="./contact.html" class="nav--link">Liên hệ</a></li>
            </ul>
        </nav>
        <!-- Actions -->
        <div class="actions">
            <div class="header__search">
                <div class="btn btn--search" onclick="handdleSearch()" aria-label="Tìm kiếm">
                    <svg width=20px xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path fill="#ffffff"
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>

                </div>
                <div class="dropdown-content" id="header__search">
                    <img src="./assets/img/arrow-up.png" alt="" class="arrow-up">
                    <div class="search--container">
                        <div class="search-input">
                            <input class="input-text" type="text" name="search" id="search-input" placeholder="Tìm kiếm món ăn ..." aria-label="Tìm kiếm món ăn">
                            <div class="container--fill" onclick="handleFill()" aria-label="Lọc món ăn" aria-expanded="false" aria-controls="filter-ui">
                                <img src="./assets/img/filter-solid.svg" alt="Biểu tượng lọc" class="img-filter">
                                <span class="filter--title">Lọc</span>
                            </div>
                        </div>
                        <!-- Giao diện lọc -->
                        <div class="filter-ui hidden" id="filter-ui">
                            <p>Bộ lọc món ăn</p>
                            <label>
                                <input type="checkbox" name="filter" value="spicy"> Món cay
                            </label>
                            <label>
                                <input type="checkbox" name="filter" value="vegan"> Món chay
                            </label>
                            <label>
                                <input type="checkbox" name="filter" value="dessert"> Tráng miệng
                            </label>
                            <button class="btn btn--apply-filter">Áp dụng</button>
                        </div>
                    </div>

                </div>
            </div>
            <a href="#!" class="btn btn--signup">Đăng nhập</a>
        </div>
    </div>
</div>
